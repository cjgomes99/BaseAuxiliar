<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento TJES</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Treinamento Administrativo e Judiciário</h1>
        <div class="main-buttons">
            <button class="main-btn" onclick="showSubButtons('admin')">Sistemas Administrativos</button>
            <button class="main-btn" onclick="showSubButtons('judicial')">Sistemas Judiciais</button>
        </div>

        <div id="sub-buttons" class="sub-buttons">
            <button class="sub-btn" onclick="showContent('admin1')">Sub Botão 1 Admin</button>
            <button class="sub-btn" onclick="showContent('admin2')">Sub Botão 2 Admin</button>
            <button class="sub-btn" onclick="showContent('jud1')">Sub Botão 1 Judicial</button>
            <button class="sub-btn" onclick="showContent('jud2')">Sub Botão 2 Judicial</button>
        </div>

        <div id="content" class="content">
            <!-- Conteúdo dos tópicos será carregado aqui -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
