<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Sistemas Administrativos e Judiciais</title>
    <style>
        /* Resetando margens e paddings padrão */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f7ff; /* Fundo claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #003366; /* Azul escuro */
        }

        /* Container principal */
        .container {
            background-color: #ffffff; /* Cor de fundo da caixa */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        /* Estilo do título */
        h1 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #005a8d; /* Azul mais claro */
        }

        /* Estilo dos botões principais */
        .main-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Botões principais */
        .main-btn {
            background-color: #006699; /* Azul escuro */
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Efeito de hover nos botões */
        .main-btn:hover {
            background-color: #005a8d; /* Azul mais claro */
            transform: scale(1.05);
        }

        /* Efeito de focus nos botões */
        .main-btn:focus {
            outline: none;
            background-color: #003d56; /* Azul ainda mais escuro */
        }

        /* Estilo para os botões secundários */
        .sub-buttons {
            display: none; /* Inicialmente oculto */
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .sub-btn {
            background-color: #0099cc; /* Azul intermediário */
            color: white;
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .sub-btn:hover {
            background-color: #007f9e; /* Azul mais escuro */
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Escolha um Sistema</h1>
        <div class="main-buttons">
            <button class="main-btn" onclick="toggleSubButtons('admin')">Sistemas Administrativos</button>
            <button class="main-btn" onclick="showAlert('Sistemas Judiciais')">Sistemas Judiciais</button>
        </div>

        <!-- Sub-botões de Sistemas Administrativos -->
        <div id="admin-buttons" class="sub-buttons">
            <button class="sub-btn" onclick="showAlert('E-Gap')">E-Gap</button>
            <button class="sub-btn" onclick="showAlert('Malote Digital')">Malote Digital</button>
            <button class="sub-btn" onclick="showAlert('SEI')">SEI</button>
            <button class="sub-btn" onclick="showAlert('Selo Digital')">Selo Digital</button>
            <button class="sub-btn" onclick="showAlert('Siarhes')">Siarhes</button>
            <button class="sub-btn" onclick="showAlert('VPN')">VPN</button>
            <button class="sub-btn" onclick="showAlert('E-mail')">E-mail</button>
        </div>
    </div>

    <script>
        // Função para mostrar ou esconder os botões secundários
        function toggleSubButtons(system) {
            const adminButtons = document.getElementById('admin-buttons');
            if (system === 'admin') {
                adminButtons.style.display = (adminButtons.style.display === 'none' || adminButtons.style.display === '') ? 'flex' : 'none';
            }
        }

        // Função chamada ao clicar nos botões
        function showAlert(system) {
            alert(`Você escolheu: ${system}`);
        }
    </script>

</body>
</html>
